<!DOCTYPE html>
<html>
<head>
    <title>Artist Site</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Artist Site</h2>
    <div class="musician-info">
        <img src="img/AnaTest2.jpg" />
        <h3>
            Ana
        </h3>
        <ul class="musician-props">
            <li>Conservatory: Plasencia, Spain</li>
            <li>High Grade: San Sebastian, Spain</li>
            <li>Masters: Salzburg, Austria</li>
        </ul>
        <button id="updateContent">Update Info</button>
    </div>

    <div id="theForm">
        <form>
            <label>Studies/Experience</label>
            <br />
            <input />
            <br />
            <label>Place</label>
            <br />
            <input type="text" />
            <br />
            <label>Date</label>
            <br />
            <input type="date" />
            <br />
            <label>Description</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Save" />
        </form>
    </div>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
